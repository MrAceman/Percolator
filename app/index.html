<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percolator</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-app="app">
    <div class="container" ng-controller="HomeController as vm">
      <div class="output" ng-repeat="profile in vm.profiles">
        <div class="profileName">
          Registrant Name: {{profile.identity.full_name}}
        </div>
        <div class="netWorth">
          Net Worth: {{profile.wealth.networth.text}}
        </div>
        <div class="giftCapacity">
          Gift Capacity: {{profile.giving.gift_capacity.text}}
        </div>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
